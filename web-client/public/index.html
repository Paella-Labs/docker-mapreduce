<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Log Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            opacity: 0.9;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .log-list {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
        }

        .log-item {
            padding: 10px;
            margin: 5px 0;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }

        .interactive-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .demo-button {
            background: #f0f0f0;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .demo-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Web Log Generator</h1>
        <p class="subtitle">Sistema de generaci√≥n y env√≠o de logs a MinIO</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="sessionCount">0</div>
                <div class="stat-label">Sesiones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="eventCount">0</div>
                <div class="stat-label">Eventos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastEvent">--</div>
                <div class="stat-label">√öltimo Evento</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="startTracking()">üöÄ Iniciar Tracking Autom√°tico</button>

            <div class="input-group">
                <input type="number" id="logCount" placeholder="N√∫mero de logs" value="100">
                <button onclick="generateTestLogs()">üìù Generar Logs de Prueba</button>
            </div>

            <button onclick="clearStats()">üóëÔ∏è Limpiar Estad√≠sticas</button>
        </div>

        <div class="interactive-area">
            <div class="demo-button" onclick="trackEvent('button_click', 'Demo 1')">Demo 1</div>
            <div class="demo-button" onclick="trackEvent('button_click', 'Demo 2')">Demo 2</div>
            <div class="demo-button" onclick="trackEvent('button_click', 'Demo 3')">Demo 3</div>
            <div class="demo-button" onclick="trackEvent('hover', 'Demo 4')">Demo 4</div>
            <div class="demo-button" onclick="trackEvent('form_submit', 'Demo 5')">Demo 5</div>
            <div class="demo-button" onclick="trackEvent('download', 'Demo 6')">Demo 6</div>
        </div>

        <div class="log-list" id="logList">
            <div style="color: #999; text-align: center;">Los logs aparecer√°n aqu√≠...</div>
        </div>
    </div>

    <script>
        const sessionId = generateUUID();
        let eventCount = 0;
        let sessionCount = 1;
        let trackingInterval = null;

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function sendLog(action, metadata = {}) {
            try {
                const response = await fetch('/api/log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        action: action,
                        page: window.location.pathname,
                        duration: Math.floor(Math.random() * 5000),
                        metadata: metadata
                    })
                });

                if (response.ok) {
                    eventCount++;
                    updateStats(action);
                    addLogToList(`${new Date().toLocaleTimeString()} - ${action} - ${JSON.stringify(metadata)}`);
                }
            } catch (err) {
                console.error('Error enviando log:', err);
            }
        }

        function trackEvent(action, label) {
            sendLog(action, { label: label });
        }

        async function generateTestLogs() {
            const count = parseInt(document.getElementById('logCount').value) || 100;

            try {
                const response = await fetch('/api/generate-test-logs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        count: count,
                        batchId: generateUUID()
                    })
                });

                if (response.ok) {
                    eventCount += count;
                    updateStats('batch_generation');
                    addLogToList(`${new Date().toLocaleTimeString()} - Generados ${count} logs de prueba`);
                }
            } catch (err) {
                console.error('Error generando logs de prueba:', err);
            }
        }

        function startTracking() {
            if (trackingInterval) {
                clearInterval(trackingInterval);
                trackingInterval = null;
                addLogToList('Tracking autom√°tico detenido');
                return;
            }

            // Enviar evento inicial
            sendLog('session_start', { automatic: true });

            // Enviar eventos cada 5 segundos
            trackingInterval = setInterval(() => {
                const actions = ['page_view', 'scroll', 'mouse_move', 'idle'];
                const randomAction = actions[Math.floor(Math.random() * actions.length)];
                sendLog(randomAction, { automatic: true });
            }, 5000);

            addLogToList('Tracking autom√°tico iniciado');
        }

        function updateStats(lastAction) {
            document.getElementById('sessionCount').textContent = sessionCount;
            document.getElementById('eventCount').textContent = eventCount;
            document.getElementById('lastEvent').textContent = lastAction.substring(0, 10);
        }

        function clearStats() {
            eventCount = 0;
            sessionCount++;
            updateStats('--');
            document.getElementById('logList').innerHTML = '<div style="color: #999; text-align: center;">Los logs aparecer√°n aqu√≠...</div>';
        }

        function addLogToList(logText) {
            const logList = document.getElementById('logList');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = logText;

            if (logList.children[0]?.style?.color === '#999') {
                logList.innerHTML = '';
            }

            logList.insertBefore(logItem, logList.firstChild);

            // Mantener solo los √∫ltimos 20 logs
            while (logList.children.length > 20) {
                logList.removeChild(logList.lastChild);
            }
        }

        // Tracking inicial
        sendLog('page_load', { url: window.location.href });

        // Eventos del navegador
        window.addEventListener('beforeunload', () => {
            sendLog('page_unload', { sessionDuration: Date.now() });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.demo-button') && !e.target.closest('button')) {
                sendLog('click', {
                    element: e.target.tagName,
                    x: e.clientX,
                    y: e.clientY
                });
            }
        });
    </script>
</body>
</html>
